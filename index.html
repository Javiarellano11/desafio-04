<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afiliación</title>
  </head>
  <body>

    <h1 class="titulo-bordes">Vení al Gym!💪🏼</h1>

    <div>
      <form action="https://postman-echo.com/post" method="post" target="_blank">
        <fieldset>
          <legend>🧑🏼 Datos Personales 👀</legend>

          <div class="datos-personales">
            <label for="lbl-nombre">Nombre:*</label>
            <input class="ancho-de-campo texto-desde-derecha" type="text" name="Nombre" id="lbl-nombre" required>
          </div> <!-- ! Nombre -->

          <div class="datos-personales">
            <label for="lbl-apellido">Apellido:*</label>
            <input class="ancho-de-campo texto-desde-derecha" type="text" name="Apellido" id="lbl-apellido" required>
          </div> <!-- ! Apellido -->

          <div class="datos-personales">
            <label for="lbl-documento">Documento:*</label>
            <input class="ancho-de-campo texto-desde-derecha" type="text" name="Documento" id="lbl-documento" required>
          </div> <!-- ! Documento -->

          <div class="datos-personales">
            <label for="lbl-nacionalidad">Nacionalidad:*</label>
            <select class="ancho-de-campo" name="Nacionalidad" id="lbl-nacionalidad" required>
              <option value="">- Seleccionar -</option>
              <option value="argentina">Argentina</option>
              <option value="brasilenia">Brasileña</option>
              <option value="uruguaya">Uruguaya</option>
              <option value="otra">Otra</option>
            </select>
          </div> <!-- ! Nacionalidad  -->

          <div class="datos-personales">
            <label for="lbl-info">Contanos un poco de vos...</label>
            <textarea class="ancho-de-campo texto-desde-derecha" name="información" id="lbl-info"></textarea>
          </div> <!-- ! Información adicional  -->

          <div class="datos-personales">
            <label>Sexo:*</label>
            <div class="contenedor-cuadrados-circulos">
              <input type="radio" name="genero" value="femenino" id="femenino">
              <label for="femenino">Femenino</label>
              <input type="radio" name="genero" id="masculino" value="masculino">
              <label for="masculino">Masculino</label>
              <input type="radio" name="otro" id="otro" value="otro">
              <label for="otro">Otro</label>
            </div> <!-- ! Elegir sexo -->
          </div> <!-- ! Género  -->          
        </fieldset>

        <hr>

        <fieldset>          
            <legend>📱 Datos de Contacto 📩</legend>
  
            <div class="datos-personales">
              <label for="lbl-telefono">Teléfono:</label>
              <input class="ancho-de-campo texto-desde-derecha" type="text" name="telefono" placeholder="Código de área y número" id="lbl-telefono">
            </div> <!-- ! telefono de telefono -->
  
            <div class="datos-personales">
              <label for="lbl-correo">Dirección de correo electrónico:*</label>
              <input class="ancho-de-campo texto-desde-derecha" type="email" name="correo" placeholder="Ej: mail@gmail.com" required id="lbl-correo">
            </div> <!-- ! datos de correo -->        
        </fieldset>

        <hr>

        <fieldset>
          <legend>🚴 Actividades🤸</legend>
          <p class="parrafo-fieldset">Por favor, indicá cuáles actividades te interesan.</p>

          <div>
            <label class="sedes-texto-tamaño">Sede Palermo:</label>
            <div class="sedes contenedor-cuadrados-circulos">
              <input type="checkbox" name="actividad" value="basquet">
              <label class="sedes-texto-tamaño">Básquet</label>
              <input type="checkbox" name="actividad" value="boxeo">
              <label class="sedes-texto-tamaño">Boxeo</label>
              <input type="checkbox" name="actividad" value="futbol">
              <label class="sedes-texto-tamaño">Fútbol</label>
              <input type="checkbox" name="actividad" value="tenis">
              <label class="sedes-texto-tamaño">Tenis</label>
            </div> <!--! palermo -->

            <label class="sedes-texto-tamaño">Sede Rosario:</label>
            <div class="sedes contenedor-cuadrados-circulos">
              <label class="sedes-texto-tamaño">Básquet</label>
              <input type="checkbox" name="actividad" value="basquet">
              <label class="sedes-texto-tamaño">Fútbol</label>
              <input type="checkbox" name="actividad" value="futbol">
              <label class="sedes-texto-tamaño">Rugby</label>              
              <input type="checkbox" name="actividad" value="rugby">
              <label class="sedes-texto-tamaño">Voley</label>              
              <input type="checkbox" name="actividad" value="voley">              
            </div> <!--! rosario -->
          </div> <!--! sedes -->
        </fieldset>

        <div class="alinear">

        <div class="condiciones contenedor-cuadrados-circulos">
          <input id="lbl-condiciones" type="checkbox" name="terminos" value="condiciones" required>
          <label for="lbl-condiciones">Acepto las condiciones*</label>
        </div><!--! condiciones -->
        
        <div class="condiciones contenedor-cuadrados-circulos">
          <input id="lbl-novedades" type="checkbox" name="terminos" value="novedades">
          <label for="lbl-novedades">Deseo recibir novedades</label>
        </div><!--! novedades -->

        <p class="parrafo-color">*: campo obligatorio.</p>
        
      </div> <!--! div para alinear al fieldset -->

        <div class="datos-personales">
          <button type="submit">Iniciar afiliación</button>
          <button type="reset">Restablecer</button>
        </div>
        
        
      </form>
    </div> <!--! contenedor -->
    
     
  
  
    <script type="module" src="/main.js"></script>
  </body>
</html>
